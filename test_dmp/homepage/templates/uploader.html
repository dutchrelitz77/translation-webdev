<%inherit file="base.htm" />

<%block name='title'>Translation Home Page</%block>

<%block name="main_center_content2">
    <div class="content">
        <h1>Upload a file!</h1>
        <p>Fill out the form below to upload a file to the server</p>
    </div>

    <div class="content_main">
        <form method='POST'>
            <table>
                ${ form }
            </table>
            <input type='submit'/>
        </form>
        <br>
        <div class="progress bar" style='display: none;'>
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
    </div>
</%block>
